<div id="news">
  <a href="{{"info" | relLangURL}}" >
<p class="index hover-invert">latest update</p>
</a>
  {{ range  first 5 (where site.RegularPages "Type" "in" "info" ) }}
  <div>
    <a href="{{.RelPermalink | relLangURL}}" >
    <p class="hover-invert infolist">{{.Date.Format "2006-01-02"}} : {{.Title}}</p>
    </a>
  </div>
  {{ end }}

</div>
<p class="linkbutton">
<a id="toprofile"  href='{{"info" |relLangURL}}'>
  <span class= "hover-invert">See more news</span>
</a>
</p>
